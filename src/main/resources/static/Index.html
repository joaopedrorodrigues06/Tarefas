<body>

<h1>Lista de Tarefas</h1>

<form id="form">
    <input type="hidden" id="id">

    <input type="text" id="nome" placeholder="Nome da tarefa" required>
    <input type="number" id="custo" placeholder="Custo" min="0" step="0.01" required>
    <input type="date" id="dataLimite" required>

    <button type="submit">Salvar</button>
</form>

    <tr>
        <th>Nome</th>
        <th>Custo (R$)</th>

    </thead>

    </tr>
    </tfoot>
</table>

<script src="script.js"></script>
</body>
</html>
